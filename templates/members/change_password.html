{% extends '../base.html' %}
{% block title %}
Change Password
{% endblock title %}

{%block content%}

<h2 class="text-center my-5">Change Password</h2>
<div class="container my-5 border">
    <div class="form-group">

        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary my-1">Change</button>
        </form>
    </div>
</div>
{%endblock content%}
